<!-- modal for logging in -->
<div mdbModal #LoginModal="mdbModal" class="modal fade left" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Login</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="LoginModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <mdb-icon fas icon="envelope" class="prefix grey-text"></mdb-icon>
          <input type="text" id="form3" class="form-control">
          <label for="form3">Email</label>
    
        
        </div>

        <div class="md-form mb-4">
          <mdb-icon fas icon="unlock" class="prefix grey-text"></mdb-icon>
          <input type="email" id="form2" class="form-control">
          <label for="form2">Password</label>
    
       
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
            <button mdbBtn class="waves-light login-button" mdbWavesEffect (click)=LoginBtn()>Login
          <mdb-icon far icon="paper-plane" class="ml-1"></mdb-icon>
        </button>
      </div>
  </div>


</div>
</div>

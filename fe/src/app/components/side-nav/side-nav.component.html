<div id="wrapper">

  <aside id="sidebar-wrapper">
    <div class="sidebar-brand">
      <h2>Connekt</h2>
    </div>
    <ul class="sidebar-nav">
      <li>
        <a routerLink="/interns"><i class="fa fa-home"></i>Interns</a>
      </li>
      <div *ngIf="isLoggedIn$ | async as isLoggedIn">
        {{isLoggedIn}}
        <li>
          <a (click)="LoginAuth()"><i class="fa fa-sign-in-alt"></i>Login</a>
        </li>
        <li *ngIf="isLoggedIn == false">
          <a (click)='RegisterAuth()'><i class="fa fa-user-plus"></i>Register</a>
        </li>
        <li *ngIf="isLoggedIn">
          <a (click)='RegisterAuth()'><i class="fa fa-user-plus"></i>Logout</a>
        </li>
      </div>

      <li>
        <a (click)="LoginAuth()"><i class="fa fa-sign-in-alt"></i>1Login</a>
      </li>
      <li >
        <a (click)='RegisterAuth()'><i class="fa fa-user-plus"></i>1Register</a>
      </li>
    </ul>
  </aside>

  <div id="navbar-wrapper">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="#" class="navbar-brand" id="sidebar-toggle"><i class="fa fa-bars"></i></a>
        </div>

        <!-- Filtering tabs for interns -->
        <nav class="nav nav-pills flex-column flex-sm-row">
          <div class="nav link1">
            <a class="flex-sm-fill text-sm-center nav-link" routerLink="/interns/all">All Interns</a>
          </div>

          <a class="flex-sm-fill text-sm-center nav-link" routerLink="/interns/top-ten">Top Ten</a>
        </nav>

      </div>
    </nav>

  </div>

  <section id="content-wrapper">
    <div class="row">
      <div class="col-lg-12">
        <router-outlet></router-outlet>
      </div>
    </div>
  </section>

</div>

<app-authentication #LoginModal></app-authentication>
<app-auth-register #RegisterModal></app-auth-register>

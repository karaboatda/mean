<div class="row">
  <div class="col-6">
    <div style="display: block">
      <canvas mdbChart [chartType]="chart1Type" [datasets]="chart1Datasets" [labels]="chart1Labels"
        [colors]="chart1Colors" [options]="chart1Options" [legend]="true" (chartHover)="chart1Hovered($event)"
        (chartClick)="chart1Clicked($event)">
      </canvas>
    </div>
  </div>

  <div class="col-6">
    <div style="display: block">
      <canvas mdbChart [chartType]="chart2Type" [datasets]="chart2Datasets" [labels]="chart2Labels"
        [colors]="chart2Colors" [options]="chart2Options" [legend]="true" (chartHover)="chart2Hovered($event)"
        (chartClick)="chart2Clicked($event)">
      </canvas>
    </div>
  </div>

  <div class="col-12">
    <div class="col-md-12 mx-auto">
      <div class="md-form">
        <input type="text" [(ngModel)]="searchText" class="form-control" id="search" mdbInput />
        <label for="search">Search</label>
      </div>
    </div>
  </div>

  <div class="col-12">

    <div class="container">
      <table mdbTable>
        <thead>
          <tr>
            <th *ngFor="let head of headElements" scope="col">{{head}} </th>
          </tr>
        </thead>
        <tbody>
          <tr mdbTableCol *ngFor="let el of elements">
            <th scope="row">{{el.id}}</th>
            <td><a href="/profile">{{el.first}}</a></td>
            <td>{{el.last}}</td>
            <td>
              <div class="btn-group" mdbDropdown>
                <button mdbDropdownToggle type="button" mdbBtn color="primary" class="dropdown-toggle waves-light"
                  mdbWavesEffect>
                  Status
                </button>

                <div class="dropdown-menu dropdown-primary">
                  <a class="dropdown-item">Applied</a>
                  <a class="dropdown-item">Pending</a>
                  <a class="dropdown-item">Intern</a>
                  <div class="divider dropdown-divider"></div>
                  <a class="dropdown-item">Graduated</a>
                </div>
              </div>
            </td>
          </tr>
        </tbody>

         <!-- <tfoot class="grey lighten-5 w-100">
            <tr>
              <td colspan="4">
                <mdb-table-pagination [tableEl]="tableEl" [searchDataSource]="elements"></mdb-table-pagination>
              </td>
            </tr>
          </tfoot> -->
      </table>
    </div>




  </div>

</div>
